<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>cuuuuu</h1>
    <div id="txt1"></div>
    <input type="text" name="" id="cu">
    <input type="button"  onclick="clicar()" value="inserir">
    <script>
        var campo = document.querySelector('div#txt1')
        var cu = document.querySelector('input#cu')
        function clicar(){
            if (cu.value == 'pika'){
                campo.innerHTML = 'gay'
            }else{
                campo.innerHTML = 'gayzao'
            }}
    </script>
</body>
</html>
