<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font : normal 20pt Arial;
            background: rgb(13, 170, 39);
            color : rgb(155, 18, 155);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
           }
           
    </style>
</head>
<body>
    <div id = "area"> 
    Interaja...
    </div>

    <script>
        var a = window.document.querySelector('div#area')
        a.addEventListener('click' , clicar)
        a.addEventListener('mouseout', arrastarF)
        a.addEventListener('mouseenter', arrastarD)
        function clicar() {
             a.innerText = 'Clicou!'
             a.style.background = 'red'
            }
            function arrastarD () {
              a.innerText = 'Entrou'
               
            }
            function arrastarF () {
              a.innerText = 'Saiu'
              a.style.background = 'rgb(13, 170, 39)'
            }
    </script>
    
</body>
</html>
